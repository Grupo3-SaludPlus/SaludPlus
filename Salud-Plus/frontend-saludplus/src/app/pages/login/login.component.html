<section class="content login-form">
  <div class="login-form-header">Iniciar Sesión</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" placeholder="ejemplo@gmail.com" [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Ingrese un email válido.
      </div>
    </div>
    <div class="form-group">
      <label>Contraseña:</label>
      <div class="password-input-container">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Ingrese su contraseña" [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        <span class="password-toggle" (click)="togglePasswordVisibility()">
          <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </span>
      </div>
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es obligatoria.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
  <div class="login-register-link">
    ¿No tienes cuenta?
    <a routerLink="/register">Crear cuenta</a>
  </div>
</section>
